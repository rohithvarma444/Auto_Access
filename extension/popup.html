<!DOCTYPE html>
<html>
<head>
  <title>AutoAccess Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 200px;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    select,
    input[type="checkbox"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="enableSummary" />
    Enable Summarization
  </label>

  <label>
    <input type="checkbox" id="enableAltText" />
    Enable Alt Text
  </label>

  <label>
    <input type="checkbox" id="enableSTEM" />
    Enable STEM Alt Text
  </label>

  <label for="languageSelect">Language:</label>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="te">Telugu</option>
  </select>

  <script src="popup.js"></script>
</body>
</html>
